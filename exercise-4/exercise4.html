<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 4</title>
    <style>
      .box{
        padding:25px;
        color:white;
        border-radius:6px;
        width:100px;
        height:100px;
        text-align:center;
        margin:10px;
        float:left;
      }
      .red{
        background-color: red;
      }
      .green{
        background-color: green;
      }
    </style>
  </head>
  <body>

    <div class="box red"></div>
    <div class="box red"></div>
    <div class="box red"></div>
    <div class="box green"></div>

    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script>
      $(document).ready(function(){
        $('.box').on('mouseenter', function(){
          var mousedBox = $(this);
          if(mousedBox.hasClass('red')){
            mousedBox.removeClass('red').mousedBox.addClass('green');
          } else {
            mousedBox.removeClass('green').mousedBox.addClass('red');
          }
        });
      });
    </script>
  </body>
</html>
